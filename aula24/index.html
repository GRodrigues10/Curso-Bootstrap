    <form method="post" class="needs-validation" novalidate>
        <h1 class="display-3">Endereço</h1>
        <div class="row mb-3 g-3">
            <div class="col-7"><label for="logradouro" class="form-label">Logradouro</label><input type="text" class="form-control" id="logradouro" required>
                <div class="invalid-feedback">
                    Você tem que colocar o logradouro!
                </div>
                <div class="valid-feedback">
                    Tudo certo!
                </div>
            </div>
            <div class="col-2"><label for="numero" class="form-label">Número</label><input type="text" class="form-control" id="numero"></div>
            <div class="col-3"><label for="complemento" class="form-label">Complemento</label><input type="text" class="form-control" id="complemento"></div>
            <div class="col-6"><label for="bairro" class="form-label">Bairro</label><input type="text" class="form-control" id="bairro"></div>
            <div class="col-6"><label for="cidade" class="form-label">Cidade</label><input type="text" class="form-control" id="cidade"></div>
            <div class="col-6"><label for="estado" class="form-label">Estado</label><input type="text" class="form-control" id="estado"></div>
            <div class="col-2"><label for="cep" class="form-label">Cep</label><input type="text" class="form-control" id="cep"  pattern="[0-9]{8}" required>
                <div class="invalid-feedback">
                    Você tem que colocar o cep!
                </div></div>
            

        </div>
      
        <button class=" btn btn-primary">Cadastrar</button>
    </form>

    </div>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
    </script>
    
</body>
