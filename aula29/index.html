<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrosséis de Slides</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
    <div class="container py-5">
        <div id="ads" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button class="active" data-bs-target="#ads" data-bs-slide-to="0"></button>
                <button class="" data-bs-target="#ads" data-bs-slide-to="1"></button>
                <button class="" data-bs-target="#ads" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="3000">
                    <img src="https://picsum.photos/1280/470?random=1" alt="" class="d-block w-100">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Título do slide 1</h5>
                        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eos ducimus et blanditiis veniam asperiores facilis incidunt maiores, ipsam, error libero minus iste accusantium corrupti beatae aut repellendus illo aliquid esse.</p>
                    </div>
                </div>
                <div class="carousel-item active" data-bs-interval="2000">
                    <img src="https://picsum.photos/1280/470?random=2" alt="" class="d-block w-100">
                </div>
                <div class="carousel-item active" data-bs-interval="1000">
                    <img src="https://picsum.photos/1280/470?random=3" alt="" class="d-block w-100">
                </div>
            </div>
            <div>
                <button class="carousel-control-prev" data-bs-target="#ads" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" data-bs-target="#ads" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
