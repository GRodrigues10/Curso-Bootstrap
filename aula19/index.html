<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select, Range e Botões</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>

    <div class="container p-5">
        <div class="mb-3">
            <label for="selectOption" class="form-label">Opção Desejada</label>
            <div class="col-4">
            <select name="options" id="selectOption" class="form-select" multiple>
                <option value="1">Opção 1</option>
                <option value="2">Opção 2</option>
                <option value="3">Opção 3</option>
                <option value="4">Opção 4</option>
                <option value="5">Opção 5</option>
                <option value="6">Opção 6</option>
            </select>
        </div>
        </div>
        <hr>

        <div class="col-4">
            <div class="mb-3">
                <label for="faixa" class="form-label">Etapa</label>
                <input type="range" id="faixa" class="form-range" min="1" max="5" step="1" value="4">
            </div>
        </div>

        <hr>

        <a href="#" class="btn btn-outline-secondary btn-sm">Link</a>
        <a href="#" class="btn btn-outline-secondary btn">Link</a>
        <a href="#" class="btn btn-outline-secondary btn-lg">Link</a>
        <hr>
        <button class="btn btn-warning" disabled>Botão</button>
        <hr>

        <button class="btn btn-primary" data-bs-toggle="button">Botão Marcável</button>

    </div>
    
</body>
</html>
