<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens Flutuantes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js" defer></script>
    <script src="Aula30.js" defer></script>
</head>
<body>

    <div class="container py-5">
        <button class="btn btn-primary" id="btnToast" data-bs-toggle="tooltip" data-bs-original-title="Este botão cria Toasts">Criar Toast</button>
        <div class="toast-container position-fixed top-0 end-0 p-3" id="ToastContainer">
        </div>
        <div class="toast" id="toast" style="display: none;">
            <div class="toast-header">
                <i class="bi-info-circle me-1"></i>
                <strong class="me-auto">Informação</strong>
                <button class="btn-close ms-auto" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam eius nulla repellendus placeat nisi hic aperiam doloremque provident! Optio, eveniet.
            </div>
        </div>
        <hr>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Inicializa tooltips
            const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
            const tooltipList = [...tooltipTriggerList].map((tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl));
        });

        // Função para criar e exibir um novo toast
        const btnToast = document.getElementById("btnToast");
        btnToast.addEventListener("click", () => {
            const toastTemplate = document.getElementById("toast");
            const container = document.getElementById("ToastContainer");
            const novoToast = toastTemplate.cloneNode(true);
            novoToast.id = ""; // Remove ID duplicado
            novoToast.style.display = ""; // Mostra o novo toast
            novoToast.querySelector(".toast-body").innerHTML = "Mensagem em " + new Date().toLocaleString();
            container.appendChild(novoToast);
            const bsToast = new bootstrap.Toast(novoToast);
            bsToast.show();
        });
    </script>
</body>
</html>
