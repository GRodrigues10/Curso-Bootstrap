<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campos de Checagem</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
    <div class="container p-5">
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="produtoNovo">
            <label for="produtoNovo" class="form-check-label">Produto Novo</label>
        </div>

        <hr>

        <div class="mb-3 form-check">
            <input type="radio" class="form-check-input" id="produtoNovoRadio" name="estado" value="n">
            <label for="produtoNovoRadio" class="form-check-label">Produto Novo</label>
        </div>

        <div class="mb-3 form-check-reverse">
            <input type="radio" class="form-check-input" id="produtoUsadoRadio" name="estado" value="u">
            <label for="produtoUsadoRadio" class="form-check-label">Produto Usado</label>
        </div>

        <div class="mb-3 form-switch">
            <input type="checkbox" class="form-check-input" id="produtoNovoSwitch">
            <label for="produtoNovoSwitch" class="form-check-label">Produto Novo</label>
        </div>
        
        <hr>
        
        <div class="mb-3">
            <input type="radio" name="entrega" id="entregaRapida" class="btn-check">
            <label for="entregaRapida" class="btn btn-outline-primary">Entrega RÃ¡pida</label>
        </div>

        <div class="mb-3">
            <input type="radio" name="entrega" id="entregaLenta" class="btn-check">
            <label for="entregaLenta" class="btn btn-outline-primary">Entrega Lenta</label>
        </div>
    </div>
</body>
</html>
