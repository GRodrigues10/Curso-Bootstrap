<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complementos de Campos de Formulários</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
    <div class="container p-5">
        <div class="row">
            <div class="col-md-6"> <!-- Define a largura como 50% em telas médias e maiores -->
                <div class="mb-3 input-group">
                    <label for="nome" class="input-group-text">Nome Completo</label>
                    <input type="text" class="form-control" id="nome">
                </div>
            </div>
        </div> 
        <div class="row">
            <div class="col-md-6"> <!-- Define a largura como 50% em telas médias e maiores -->
                <div class="mb-3 input-group">
                    <label for="nome" class="input-group-text">R$</label>
                   
                    <input type="text" class="form-control text-end" id="nome">

                    <label for="nome" class="input-group-text">,00</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6"> <!-- Define a largura como 50% em telas médias e maiores -->
                <div class="mb-3 input-group">
                    <label for="nome" class="input-group-text">R$</label>
                   
                    <input type="text" class="form-control text-end" id="nome">

                    <span for="nome" class="input-group-text">,00</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
